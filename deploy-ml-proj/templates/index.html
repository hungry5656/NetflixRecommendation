<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation System</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    body {
      background-color: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login {
      text-align: center;
      max-width: 600px;
    }
  </style>

</head>
<body>
  <div class="login">
    <h2>Movie Recommendation System</h2>
    <h3>Choose one below</h3>
    <h4>User to item query:</h4>
    <p>Enter a user ID:</p>


    <form action="{{ url_for('recommend')}}" method="post">
      <input type="text" name="userID" placeholder="User ID" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Get Recommendations!</button>
    </form>
    <h4>item to item query:</h4>
    <p>Enter a Movie title:</p>

    <form action="{{ url_for('recommend_Movie')}}" method="post">
      <input type="text" name="movie_T" placeholder="Movie Title" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Get Recommendations!</button>
    </form>

    <br>
    <br>
    <b> </b>
  </div>
</body>

</html>
